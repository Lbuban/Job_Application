<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/job.css"/>
    <title>Job Application</title>
  </head>
  <body>
    <form>
      <div class="line1">
        <div id="name">
          <label for="name">Name</label>
          <input type="text" name="Name" placeholder="What is your full name?">
        </div>
        <div id="company">
          <label for="name">Company</label>
          <input type="text" name="Company" placeholder="Where do you currently work?">
        </div>
      </div>

      <div class="line2">
        <div id="phone_number">
          <label for="name">Phone Number</label>
          <input type="text" placeholder="What is the best # to reach you?">
        </div>
        <div id="email">
          <label for="name">Email</label>
          <input type="text" placeholder="What is your email address?">
        </div>
        <div id="availability">
          <label for="name">Availability</label>
          <input type="text" placeholder="5-15 hrs per week">
        </div>
      </div>

      <div class="line3">
        <div id="skills">
          <label for="name">Skills</label>
          <input type="text" placeholder="List a few of your primary skills">
        </div>
        <div id="years">
          <label for="name">Yrs Experience</label>
          <input type="text" placeholder="How many years of experience?">
        </div>
        <div id="color">
          <label for="name">Favorite Color</label>
          <input type="text" placeholder="What's your favorite color, above all others?">
        </div>
        <div id="language">
          <label for="name">Programming Language of Choice</label>
          <input type="text" placeholder="I know, tough question.">
        </div>
      </div>
      <div class="line4">
        <div id="button">
          <button type="submit">Submit Form</button>
        </div>
      </div>
    <body>
  </html>
